<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            z-index: 1;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .filters-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Ensures responsive layout */
        }

        .filters-section label {
            margin-right: 10px;
            white-space: nowrap;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Your Trusted Partner in Real Estate Investments</h1>

        <!-- Filters Section -->
        <div class="filters-section">
            <form id="search-form" onsubmit="searchProperties(); return false;">
                <label for="price-range">Price Range:</label>
                <select id="price-range">
                    <option value="10000000">PKR 10,000,000+</option>
                    <option value="20000000">PKR 20,000,000+</option>
                    <option value="30000000">PKR 30,000,000+</option>
                    <option value="40000000">PKR 40,000,000+</option>
                    <option value="50000000">PKR 50,000,000+</option>
                </select>

                <label for="city">City:</label>
                <select id="city">
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                </select>

                <label for="property-type">Property Type:</label>
                <select id="property-type">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="commercial">Commercial</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <footer>
        Â© 2025 Real Estate Investment Agent. All rights reserved.
    </footer>

    <script>
        // Placeholder searchProperties function
        function searchProperties() {
            alert('Search triggered!');
        }
    </script>
</body>

</html>
