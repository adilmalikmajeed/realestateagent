<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Investment Agent</title>
  <script async src="https://cse.google.com/cse.js?cx=56fe60b981d284771"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .container {
      z-index: 1;
      position: relative;
      padding: 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .gcse-search, .filters, #results {
      background: white;
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
    .filters input {
      padding: 8px;
      margin: 5px;
      width: 100%;
    }
    .result-item {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 10px;
    }
    .result-item h3 {
      margin: 0;
      font-size: 1.3em;
    }
    .result-item p {
      margin: 10px 0;
    }
    .compare-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Your Trusted Partner in Real Estate Investments</h1>
    <p>Discover valuable property deals with your expert AI real estate agent.</p>

    <!-- Search bar -->
    <div class="gcse-search">
      <input type="text" id="search-input" placeholder="Search for properties">
      <button id="search-button">Search</button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price" placeholder="e.g. 100000">

      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" placeholder="e.g. 500000">

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="e.g. Islamabad">

      <button id="apply-filters">Apply Filters</button>
    </div>

    <!-- Results -->
    <div id="results"></div>  <!-- Results will be displayed here -->
  </div>

  <footer>
    Â© 2025 Real Estate Investment Agent. All rights reserved.
  </footer>

  <script>
    const apiKey = 'AIzaSyBkHgvcFq74OJsf7So68jml0BaHWWpFzaU';  // Your API Key
    const cx = '56fe60b981d284771';  // Your Custom Search Engine ID (cx)

    // Function to fetch search results from Google Custom Search JSON API
    function fetchSearchResults(query) {
      const minPrice = document.getElementById('min-price').value;
      const maxPrice = document.getElementById('max-price').value;
      const location = document.getElementById('location').value;

      const filterQuery = `${query} ${location} price:${minPrice}-${maxPrice}`;

      const apiUrl = `https://www.googleapis.com/customsearch/v1?q=${filterQuery}&key=${apiKey}&cx=${cx}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          displaySearchResults(data.items);
        })
        .catch(error => {
          console.error('Error fetching search results:', error);
        });
    }

    // Function to display search results
    function displaySearchResults(results) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';  // Clear previous results

      // Loop through results and display them
      results.forEach((item, index) => {
        const resultElement = document.createElement('div');
        resultElement.classList.add('result-item');

        const title = document.createElement('h3');
        title.textContent = item.title;
        resultElement.appendChild(title);

        const link = document.createElement('a');
        link.href = item.link;
        link.textContent = 'View More';
        resultElement.appendChild(link);

        const snippet = document.createElement('p');
        snippet.textContent = item.snippet;
        resultElement.appendChild(snippet);

        const compareButton = document.createElement('button');
        compareButton.textContent = 'Compare';
        compareButton.classList.add('compare-button');
        compareButton.onclick = function () {
          selectForComparison(item);
        };
        resultElement.appendChild(compareButton);

        resultsContainer.appendChild(resultElement);
      });
    }

    // Function to select properties for comparison
    let selectedProperties = [];

    function selectForComparison(property) {
      if (selectedProperties.length < 2) {
        selectedProperties.push(property);
        alert(`Property added for comparison. You have selected ${selectedProperties.length} property/ies.`);
      } else {
        alert('You can compare up to 2 properties only.');
      }

      if (selectedProperties.length === 2) {
        showComparison();
      }
    }

    // Function to show comparison
    function showComparison() {
      alert(`Comparing the following properties: \n\n${selectedProperties[0].title} \n${selectedProperties[1].title}`);
      // You can further display detailed comparison here as needed.
    }

    // Trigger the search when the user clicks on the search button
    document.getElementById('search-button').addEventListener('click', function() {
      const query = document.getElementById('search-input').value;
      fetchSearchResults(query);
    });

    // Apply filters when the user clicks on the "Apply Filters" button
    document.getElementById('apply-filters').addEventListener('click', function() {
      const query = document.getElementById('search-input').value;
      fetchSearchResults(query);
    });
  </script>
</body>
</html>
