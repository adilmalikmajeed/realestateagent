<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PakRealEstate - Your Investment Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --dark: #0a2342;
      --light: #f8f9fa;
      --success: #28a745;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .hero {
      text-align: center;
      padding: 60px 0;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .search-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .search-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      align-self: flex-end;
    }

    .btn:hover {
      background-color: var(--secondary);
    }

    .results-container {
      margin: 50px 0;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .property-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      color: #333;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .property-img {
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .property-details {
      padding: 20px;
    }

    .property-price {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .property-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .property-location {
      display: flex;
      align-items: center;
      color: #666;
      margin-bottom: 15px;
    }

    .property-features {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }

    .feature {
      text-align: center;
    }

    .feature span {
      display: block;
      font-size: 0.9em;
      color: #666;
    }

    .feature .value {
      font-weight: 600;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .search-form {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
      }
      
      .nav-links {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  
  <div class="container">
    <header>
      <a href="#" class="logo">PakRealEstate</a>
      <div class="nav-links">
        <a href="#">Buy</a>
        <a href="#">Sell</a>
        <a href="#">Rent</a>
        <a href="#">Invest</a>
        <a href="#">Contact</a>
      </div>
    </header>

    <section class="hero">
      <h1>Find Your Perfect Property</h1>
      <p>Discover the best real estate investment opportunities across Pakistan with our expert guidance and comprehensive listings.</p>
      
      <div class="search-box">
        <form id="searchForm" class="search-form">
          <div class="form-group">
            <label for="purpose">I want to</label>
            <select id="purpose" class="form-control">
              <option value="buy">Buy</option>
              <option value="rent">Rent</option>
              <option value="invest">Invest</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="type">Property Type</label>
            <select id="type" class="form-control">
              <option value="">Any Type</option>
              <option value="house">House</option>
              <option value="apartment">Apartment</option>
              <option value="villa">Villa</option>
              <option value="commercial">Commercial</option>
              <option value="plot">Plot</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="city">City</label>
            <select id="city" class="form-control">
              <option value="">All Cities</option>
              <option value="islamabad">Islamabad</option>
              <option value="rawalpindi">Rawalpindi</option>
              <option value="lahore">Lahore</option>
              <option value="karachi">Karachi</option>
              <option value="peshawar">Peshawar</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="price">Price Range</label>
            <select id="price" class="form-control">
              <option value="">Any Price</option>
              <option value="5000000">Under PKR 5M</option>
              <option value="10000000">PKR 5M-10M</option>
              <option value="20000000">PKR 10M-20M</option>
              <option value="50000000">PKR 20M-50M</option>
              <option value="50000001">PKR 50M+</option>
            </select>
          </div>
          
          <button type="submit" class="btn">Search Properties</button>
        </form>
      </div>
    </section>

    <section class="results-container">
      <h2>Featured Properties</h2>
      <div id="results" class="results-grid">
        <!-- Results will be loaded here -->
      </div>
      <div id="loading" class="loading" style="display: none;">Loading properties...</div>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 PakRealEstate. All rights reserved.</p>
  </footer>

  <script>
    // Mock database - we'll replace this with real API calls later
    const propertyDatabase = [
      {
        id: 1,
        title: "Luxury Villa in DHA Islamabad",
        price: "PKR 45,000,000",
        priceValue: 45000000,
        type: "villa",
        purpose: "buy",
        city: "islamabad",
        beds: 5,
        baths: 4,
        area: "1 Kanal",
        image: "https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
        description: "Beautiful luxury villa with modern amenities in the heart of DHA Islamabad."
      },
      {
        id: 2,
        title: "Commercial Space in Blue Area",
        price: "PKR 120,000,000",
        priceValue: 120000000,
        type: "commercial",
        purpose: "invest",
        city: "islamabad",
        beds: 0,
        baths: 2,
        area: "5000 sq ft",
        image: "https://images.unsplash.com/photo-1499793983690-e29da59ef1c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
        description: "Premium commercial space in Islamabad's most prestigious business district."
      },
      {
        id: 3,
        title: "Modern Apartment in Lahore",
        price: "PKR 18,000,000",
        priceValue: 18000000,
        type: "apartment",
        purpose: "buy",
        city: "lahore",
        beds: 3,
        baths: 2,
        area: "2400 sq ft",
        image: "https://images.unsplash.com/photo-1493809842364-78817add7ffb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
        description: "Spacious apartment with panoramic views in a secure society."
      },
      {
        id: 4,
        title: "Residential Plot in Bahria Town",
        price: "PKR 30,000,000",
        priceValue: 30000000,
        type: "plot",
        purpose: "invest",
        city: "rawalpindi",
        beds: 0,
        baths: 0,
        area: "500 sq yd",
        image: "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1680&q=80",
        description: "Prime location plot in fast-appreciating neighborhood."
      },
      {
        id: 5,
        title: "Family House for Rent in F-7",
        price: "PKR 250,000/month",
        priceValue: 250000,
        type: "house",
        purpose: "rent",
        city: "islamabad",
        beds: 4,
        baths: 3,
        area: "1 Kanal",
        image: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
        description: "Fully furnished executive family home in premium sector."
      },
      {
        id: 6,
        title: "Apartment in Clifton Karachi",
        price: "PKR 65,000,000",
        priceValue: 65000000,
        type: "apartment",
        purpose: "buy",
        city: "karachi",
        beds: 3,
        baths: 2,
        area: "3000 sq ft",
        image: "https://images.unsplash.com/photo-1502672023488-70e25813eb80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1364&q=80",
        description: "Luxury sea-facing apartment with premium amenities."
      }
    ];

    // DOM Elements
    const searchForm = document.getElementById('searchForm');
    const resultsContainer = document.getElementById('results');
    const loadingElement = document.getElementById('loading');

    // Initial load - show featured properties
    document.addEventListener('DOMContentLoaded', () => {
      displayProperties(propertyDatabase);
    });

    // Search form handler
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      searchProperties();
    });

    function searchProperties() {
      const purpose = document.getElementById('purpose').value;
      const type = document.getElementById('type').value;
      const city = document.getElementById('city').value;
      const price = document.getElementById('price').value;

      // Show loading
      resultsContainer.innerHTML = '';
      loadingElement.style.display = 'block';

      // Simulate API call delay
      setTimeout(() => {
        const filteredProperties = propertyDatabase.filter(property => {
          return (
            (purpose === '' || property.purpose === purpose) &&
            (type === '' || property.type === type) &&
            (city === '' || property.city === city) &&
            (price === '' || checkPrice(property.priceValue, price))
        });

        displayProperties(filteredProperties);
        loadingElement.style.display = 'none';
      }, 800);
    }

    function checkPrice(propertyPrice, selectedPrice) {
      const priceNum = parseInt(selectedPrice);
      
      if (selectedPrice === "5000000") return propertyPrice < 5000000;
      if (selectedPrice === "10000000") return propertyPrice >= 5000000 && propertyPrice <= 10000000;
      if (selectedPrice === "20000000") return propertyPrice > 10000000 && propertyPrice <= 20000000;
      if (selectedPrice === "50000000") return propertyPrice > 20000000 && propertyPrice <= 50000000;
      if (selectedPrice === "50000001") return propertyPrice > 50000000;
      
      return true;
    }

    function displayProperties(properties) {
      resultsContainer.innerHTML = '';
      
      if (properties.length === 0) {
        resultsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: white;">No properties found matching your criteria.</p>';
        return;
      }
      
      properties.forEach(property => {
        const card = document.createElement('div');
        card.className = 'property-card';
        
        card.innerHTML = `
          <div class="property-img" style="background-image: url('${property.image}')"></div>
          <div class="property-details">
            <div class="property-price">${property.price}</div>
            <h3 class="property-title">${property.title}</h3>
            <div class="property-location">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              ${property.city.charAt(0).toUpperCase() + property.city.slice(1)}
            </div>
            <p>${property.description}</p>
            <div class="property-features">
              <div class="feature">
                <span class="value">${property.beds}</span>
                <span>Beds</span>
              </div>
              <div class="feature">
                <span class="value">${property.baths}</span>
                <span>Baths</span>
              </div>
              <div class="feature">
                <span class="value">${property.area}</span>
                <span>Area</span>
              </div>
            </div>
          </div>
        `;
        
        resultsContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
