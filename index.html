<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Dream Property | Real Estate Search</title>
  
  <!-- Load Google Custom Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=56fe60b981d284771"></script>
  
  <!-- Basic Styling -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #00000050;
    }
    
    .search-box {
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    
    /* Make search bar bigger */
    input.gsc-input {
      padding: 12px !important;
      font-size: 1.2rem !important;
    }
    
    /* Style search button */
    input.gsc-search-button {
      padding: 10px 20px !important;
      font-size: 1rem !important;
      background-color: #4CAF50 !important;
      color: white !important;
      border-radius: 8px !important;
      border: none !important;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <h1>Find Your Dream Property</h1>
  
  <div class="search-box">
    <!-- Google Search Box + Results -->
    <div class="gcse-search"></div>
  </div>

</body>
</html>
