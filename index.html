<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
           min-height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            z-index: 1;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .filters-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Ensures responsive layout */
        }

        .filters-section label {
            margin-right: 10px;
            white-space: nowrap;
        }

        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Your Trusted Partner in Real Estate Investments</h1>

        <!-- Filters Section -->
        <div class="filters-section">
            <form id="search-form" onsubmit="searchProperties(); return false;">
                <label for="price-range">Price Range:</label>
                <select id="price-range">
                    <option value="10000000">PKR 10,000,000+</option>
                    <option value="20000000">PKR 20,000,000+</option>
                    <option value="30000000">PKR 30,000,000+</option>
                    <option value="40000000">PKR 40,000,000+</option>
                    <option value="50000000">PKR 50,000,000+</option>
                </select>

                <label for="city">City:</label>
                <select id="city">
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                </select>

                <label for="property-type">Property Type:</label>
                <select id="property-type">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="commercial">Commercial</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div id="search-results" class="results-section" style="margin: 50px auto; max-width: 1200px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <div id="back-button" style="margin-top: 30px;">
  <button onclick="scrollToTop()" style="padding: 10px 20px; font-size: 1em; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer;">
    Back to Home
  </button>
</div>

    <!-- Results will appear here -->
</div>

<footer>
    Â© 2025 Real Estate Investment Agent. All rights reserved.
</footer>

<script>
  const apiKey = 'AIzaSyBkHgvcFq74OJsf7So68jml0BaHWWpFzaU'; // your API Key
  const cx = '56fe60b981d284771'; // your CX ID

  function searchProperties() {
    const priceRange = document.getElementById('price-range').value;
    const city = document.getElementById('city').value;
    const propertyType = document.getElementById('property-type').value;

    const query = `${propertyType} for sale in ${city} above PKR ${priceRange}`;

    fetch(`https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (data.items) {
          data.items.forEach(item => {
            const card = document.createElement('div');
            card.style.background = '#fff';
            card.style.color = '#333';
            card.style.border = '1px solid #ddd';
            card.style.borderRadius = '10px';
            card.style.padding = '20px';
            card.style.width = '300px';
            card.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
            card.style.transition = 'transform 0.3s';
            card.style.cursor = 'pointer';
            card.onmouseover = () => card.style.transform = 'scale(1.03)';
            card.onmouseout = () => card.style.transform = 'scale(1)';

            card.innerHTML = `
              <h3 style="margin-top: 0;">${item.title}</h3>
              <p>${item.snippet}</p>
              <a href="${item.link}" target="_blank" style="color: #007bff; text-decoration: none;">View Details</a>
            `;

            resultsContainer.appendChild(card);
          });
        } else {
          resultsContainer.innerHTML = '<p>No results found. Try different filters.</p>';
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
      function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
