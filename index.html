<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Investment Agent</title>
  <script async src="https://cse.google.com/cse.js?cx=56fe60b981d284771"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .container {
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    /* Filter panel */
    .filters {
      margin-bottom: 20px;
    }

    .filters select {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      width: 150px;
    }

    /* Search Styling */
    .gcse-search {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    input.gsc-input {
      max-width: 400px !important;
      width: 90%;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin: 0 auto;
    }

    .gsc-search-button {
      background-color: #4CAF50 !important;
      color: white !important;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none !important;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #ddd;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Your Trusted Partner in Real Estate Investments</h1>
    <p>Discover the most valuable property deals with expert AI real estate Agent.</p>

    <!-- Filter Dropdowns -->
    <div class="filters">
      <select id="location">
        <option value="">Location</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Karachi">Karachi</option>
      </select>

      <select id="type">
        <option value="">Property Type</option>
        <option value="Residential">Residential</option>
        <option value="Commercial">Commercial</option>
        <option value="Luxury">Luxury</option>
      </select>

      <select id="budget">
        <option value="">Budget</option>
        <option value="5 Million PKR">5 Million PKR</option>
        <option value="10 Million PKR">10 Million PKR</option>
        <option value="20 Million PKR">20 Million PKR</option>
      </select>
    </div>

    <div class="gcse-search"></div>
  </div>

  <footer>
    Â© 2025 Real Estate Investment Agent. All rights reserved.
  </footer>

</body>
</html>
